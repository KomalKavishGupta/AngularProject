<div class="container centralized-form">
    <form #custRegForm="ngForm" (ngSubmit)="onSubmit(custRegForm)" [ngStyle]="{width: '100%'}">
        <fieldset>
            <legend class="pb-2 text-primary">New Customer Registration:</legend>
            <div class="row">
                <div class="col"> <label for="customerName" class="label">Customer Name:</label><br>
                    <input type="text" id="customerName" name="customerName" autofocus required ngModel #customerName="ngModel" class="form-control" [ngStyle]="{width:'90%'}">
                </div>
                <!-- <span class="text-danger" *ngIf="regForm.get('name').touched && regForm.get('name').hasError('required')">
                    Customer Name is required
                </span> -->
                <div class="col"> <label for="phone" class="label">Mobile No.:</label><br>
                    <input type="number" id="phone" name="phone" required ngModel #phone="ngModel" class="form-control" [ngStyle]="{width:'90%'}">
                    <!-- <span class="text-danger" *ngIf="regForm.get('phone').touched && regForm.get('phone').hasError('required')">
                        Phone Nunmber is required
                    </span> -->
                </div>
          
            </div><br>
            <div class="row">
                <div class="col"> <label for="address" class="label">Address:</label><br>
                    <textarea type="text" id="address" name="address" required ngModel #address="ngModel" class="form-control" style="width:90%; height: 17px"></textarea>
                </div>
                <div class="col">  <label for="credit" class="label">Credit Amount:</label><br>
                    <input type="number" id="credit" name="credit" required ngModel #credit="ngModel" class="form-control" [ngStyle]="{width:'90%'}">
                </div>
          
            </div><br>
            <!-- <div class="row">
                <div class="col-12"> <label for="desc">Description</label><br>
                    <textarea type="text" id="desc" formControlName="desc" [ngStyle]="{width: '78%', height: '60%'}"></textarea>
                </div>
            </div><br> -->
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success" [disabled]="!custRegForm.form.valid">Submit</button>
            </div>
        </fieldset>
    </form>
    </div>
