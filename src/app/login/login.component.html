<div class="container centralized-form">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <fieldset>
            <legend>Login <i class="material-icons" style="color: red; font-size: 20px;">key</i></legend>
            <div class="form-group">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="form-control" ngModel>
            </div><br>
            <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="form-control" ngModel>
            </div><br>
            <div class="d-flex justify-content-center pb-2">
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Log In</button>
            </div>
            <p class="message">
                Not registered? <a [routerLink]="['/registration']">Create an account</a>
            </p>
            <span class="text-danger te" *ngIf="loginInvalid">
                Credentials Invalid!!
            </span>
        </fieldset>
    </form>
</div>
